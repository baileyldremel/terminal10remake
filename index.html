<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Interactive widgets changes the size of items on the screen when things happen. It fixes so much stuff on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">

    <title>T-10 Remake</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <!-- <script src="libraries/p5.sound.min.js"></script> -->
  </head>

  <body>

    <div class = "content">
      
      <!-- Header elements -->
      <div>
        <header>
          <img class="headerItem" src="assets/asterisk.svg">
          <div class="commandsListDropdown">
            <div class="commandsListButton">
              <button>Commands</button>
              <ul class="commandsList" id="commandsList">
                
              </ul>
            </div>
          </div>
        </header>
      </div>
      
      <!-- Main content items (middle box) -->
      <div class="mainContent" id="mainContentBox">
        <div class="mainTxt">
          <p id="content">> Awaiting input</p>
        </div>
      </div>

      <!-- Footer/Input elements -->
      <div class="inputF">
        <footer>
          <form class="inputField">
            <input type="text" id="txtInput" placeholder="enter command" enterkeyhint="go"></input>
            <button type="submit" onclick="changeTxt()">></button>
          </form>
        </footer>
      </div>
      
    </div>
    
    <script src="sketch.js"></script>
  </body>
</html>
